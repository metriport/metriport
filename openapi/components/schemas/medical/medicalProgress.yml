title: medicalProgress
type: object
properties:
  status:
    $ref: ./medicalDocumentQueryStatus.yml
    description: The status of querying document references across HIEs.
  total:
    type: integer
    nullable: true
    description: The total number of documents to be queried.
  successful:
    type: integer
    nullable: true
    description: The number of documents successfully downloaded.
  errors:
    type: integer
    nullable: true
    description: The number of documents that failed to download.
required:
  - status
