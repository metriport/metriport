title: medicalDemographics
type: object
properties:
  firstName:
    type: string
    description: |-
      The Patient's first name(s).
      You may provide a comma/space delimited string to specify
      multiple first and last names. For example, the following inputs
      would be equivalent: "John,Jonathan" & "John Jonathan"
    example: Karen
  lastName:
    type: string
    description: The Patient's last name(s).
    example: Lynch
  dob:
    type: string
    description: The Patient's date of birth (DOB), formatted `YYYY-MM-DD` as per ISO 8601.
    example: '1963-12-30'
  genderAtBirth:
    type: string
    description: >-
      The Patient's gender at birth, can be one of `M` or `F` or `O` or `U`. Use
      `O` (other) when the patient's gender is known but it is not `M` or `F`,
      i.e intersex or hermaphroditic. Use U (unknown) when the patient's gender
      is not known.
    example: F
  personalIdentifiers:
    type: array
    items:
      $ref: ./medicalPersonalIdentifier.yml
    nullable: true
    description: |-
      An array of the Patient's personal IDs, such as a driver's license.
      May be empty.
  address:
    type: array
    items:
      $ref: ../utils/Address.yml
  contact:
    type: array
    items:
      $ref: ./medicalContact.yml
    nullable: true
required:
  - firstName
  - lastName
  - dob
  - genderAtBirth
  - address
