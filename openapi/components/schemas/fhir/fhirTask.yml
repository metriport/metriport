title: fhirTask
type: object
description: A task to be performed.
properties:
  resourceType:
    type: string
    enum:
      - Task
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: The business identifier for this task.
  instantiatesCanonical:
    $ref: ./fhircanonical.yml
    nullable: true
    description: >-
      The URL pointing to a _FHIR_-defined protocol, guideline, orderset or
      other definition that is adhered to in whole or in part by this Task.
  instantiatesUri:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      The URL pointing to an _externally_ maintained protocol, guideline,
      orderset or other definition that is adhered to in whole or in part by
      this Task.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      BasedOn refers to a higher-level authorization that triggered the creation
      of the task. It references a "request" resource such as a ServiceRequest,
      MedicationRequest, ServiceRequest, CarePlan, etc. which is distinct from
      the "request" resource the task is seeking to fulfill. This latter
      resource is referenced by FocusOn. For example, based on a ServiceRequest
      (= BasedOn), a task is created to fulfill a procedureRequest ( = FocusOn )
      to collect a specimen from a patient.
  groupIdentifier:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      An identifier that links together multiple tasks and other requests that
      were created in the same context.
  partOf:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Task that this particular task is part of.
  status:
    $ref: ./fhirTaskStatus.yml
    nullable: true
    description: The current status of the task.
  statusReason:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: An explanation as to why this task is held, failed, was refused, etc.
  businessStatus:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Contains business-specific nuances of the business state.
  intent:
    $ref: ./fhirTaskIntent.yml
    nullable: true
    description: >-
      Indicates the "level" of actionability associated with the Task, i.e.
      i+R[9]Cs this a proposed task, a planned task, an actionable task, etc.
  priority:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Indicates how quickly the Task should be addressed with respect to other
      requests.
  code:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A name or code (or both) briefly describing what the task involves.
  description:
    type: string
    nullable: true
    description: A free-text description of what is to be performed.
  focus:
    $ref: ./fhirReference.yml
    nullable: true
    description: The request being actioned or the resource being manipulated by this task.
  for:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The entity who benefits from the performance of the service specified in
      the task (e.g., the patient).
  encounter:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The healthcare event (e.g. a patient and healthcare provider interaction)
      during which this task was created.
  executionPeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: >-
      Identifies the time action was first taken against the task (start) and/or
      the time final action was taken against the task prior to marking it as
      completed (end).
  authoredOn:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: The date and time this task was created.
  lastModified:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: The date and time of last modification to this task.
  requester:
    $ref: ./fhirReference.yml
    nullable: true
    description: The creator of the task.
  performerType:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: The kind of participant that should perform the task.
  owner:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Individual organization or Device currently responsible for task
      execution.
  location:
    $ref: ./fhirReference.yml
    nullable: true
    description: Principal physical location where the this task is performed.
  reasonCode:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A description or code indicating why this task needs to be performed.
  reasonReference:
    $ref: ./fhirReference.yml
    nullable: true
    description: A resource reference indicating why this task needs to be performed.
  insurance:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Insurance plans, coverage extensions, pre-authorizations and/or
      pre-determinations that may be relevant to the Task.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: Free-text information captured about the task as it progresses.
  relevantHistory:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Links to Provenance records for past versions of this Task that identify
      key state transitions or updates that are likely to be relevant to a user
      looking at the current version of the task.
  restriction:
    $ref: ./fhirTaskRestriction.yml
    nullable: true
    description: >-
      If the Task.focus is a request resource and the task is seeking
      fulfillment (i.e. is asking for the request to be actioned), this element
      identifies any limitations on what parts of the referenced request should
      be actioned.
  input:
    type: array
    items:
      $ref: ./fhirTaskInput.yml
    nullable: true
    description: Additional information that may be needed in the execution of the task.
  output:
    type: array
    items:
      $ref: ./fhirTaskOutput.yml
    nullable: true
    description: Outputs produced by the Task.
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
