title: fhirUser
type: object
description: Representation of a human user of the system.
properties:
  resourceType:
    type: string
    enum:
      - User
  id:
    $ref: ./fhirid.yml
    nullable: true
    description: >-
      The logical id of the resource, as used in the URL for the resource. Once
      assigned, this value never changes.
  meta:
    $ref: ./fhirMeta.yml
    nullable: true
    description: >-
      The metadata about the resource. This is content that is maintained by the
      infrastructure. Changes to the content might not always be associated with
      version changes to the resource.
  implicitRules:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A reference to a set of rules that were followed when the resource was
      constructed, and which must be understood when processing the content.
      Often, this is a reference to an implementation guide that defines the
      special rules along with other profiles etc.
  language:
    $ref: ./fhircode.yml
    nullable: true
    description: The base language in which the resource is written.
  firstName:
    type: string
    description: >-
      The first name or given name of the user. This is the value as entered
      when the user is created. It is used to populate the profile resource.
  lastName:
    type: string
    description: >-
      The last name or family name of the user. This is the value as entered
      when the user is created. It is used to populate the profile resource.
  externalId:
    type: string
    nullable: true
    description: DEPRECATED Replaced by ProjectMembership.externalId.
  email:
    type: string
    nullable: true
    description: The email address that uniquely identifies the user.
  emailVerified:
    type: boolean
    nullable: true
    description: >-
      Whether the system has verified that the user has access to the email
      address.
  admin:
    type: boolean
    nullable: true
    description: DEPRECATED
  passwordHash:
    type: string
    nullable: true
    description: Encrypted hash of the user's password.
  mfaSecret:
    type: string
    nullable: true
    description: Shared secret for MFA authenticator applications.
  mfaEnrolled:
    type: boolean
    nullable: true
    description: Whether the user has completed MFA enrollment.
  project:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Optional project if the user only exists for the project. This is used for
      the project-specific user database.
required:
  - resourceType
  - firstName
  - lastName
