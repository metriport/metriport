title: fhirMedicationDispense
type: object
description: >-
  Indicates that a medication product is to be or has been dispensed for a named
  person/patient. This includes a description of the medication product (supply)
  provided and the instructions for administering the medication. The medication
  dispense is the result of a pharmacy system responding to a medication order.
properties:
  resourceType:
    type: string
    enum:
      - MedicationDispense
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      Identifiers associated with this Medication Dispense that are defined by
      business processes and/or used to refer to it when a direct URL reference
      to the resource itself is not appropriate. They are business identifiers
      assigned to this resource by the performer or other systems and remain
      constant as the resource is updated and propagates from server to server.
  partOf:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: The procedure that trigger the dispense.
  status:
    $ref: ./fhircode.yml
    nullable: true
    description: A code specifying the state of the set of dispense events.
  statusReasonCodeableConcept:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Indicates the reason why a dispense was not performed.
  statusReasonReference:
    $ref: ./fhirReference.yml
    nullable: true
    description: Indicates the reason why a dispense was not performed.
  category:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Indicates the type of medication dispense (for example, where the
      medication is expected to be consumed or administered (i.e. inpatient or
      outpatient)).
  medicationCodeableConcept:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Identifies the medication being administered. This is either a link to a
      resource representing the details of the medication or a simple attribute
      carrying a code that identifies the medication from a known list of
      medications.
  medicationReference:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Identifies the medication being administered. This is either a link to a
      resource representing the details of the medication or a simple attribute
      carrying a code that identifies the medication from a known list of
      medications.
  subject:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A link to a resource representing the person or the group to whom the
      medication will be given.
  context:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The encounter or episode of care that establishes the context for this
      event.
  supportingInformation:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Additional information that supports the medication being dispensed.
  performer:
    type: array
    items:
      $ref: ./fhirMedicationDispensePerformer.yml
    nullable: true
    description: Indicates who or what performed the event.
  location:
    $ref: ./fhirReference.yml
    nullable: true
    description: The principal physical location where the dispense was performed.
  authorizingPrescription:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Indicates the medication order that is being dispensed against.
  type:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Indicates the type of dispensing event that is performed. For example,
      Trial Fill, Completion of Trial, Partial Fill, Emergency Fill, Samples,
      etc.
  quantity:
    $ref: ./fhirQuantity.yml
    nullable: true
    description: >-
      The amount of medication that has been dispensed. Includes unit of
      measure.
  daysSupply:
    $ref: ./fhirQuantity.yml
    nullable: true
    description: The amount of medication expressed as a timing amount.
  whenPrepared:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: The time when the dispensed product was packaged and reviewed.
  whenHandedOver:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: >-
      The time the dispensed product was provided to the patient or their
      representative.
  destination:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Identification of the facility/location where the medication was shipped
      to, as part of the dispense event.
  receiver:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Identifies the person who picked up the medication. This will usually be a
      patient or their caregiver, but some cases exist where it can be a
      healthcare professional.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      Extra information about the dispense that could not be conveyed in the
      other attributes.
  dosageInstruction:
    type: array
    items:
      $ref: ./fhirDosage.yml
    nullable: true
    description: Indicates how the medication is to be used by the patient.
  substitution:
    $ref: ./fhirMedicationDispenseSubstitution.yml
    nullable: true
    description: >-
      Indicates whether or not substitution was made as part of the dispense. In
      some cases, substitution will be expected but does not happen, in other
      cases substitution is not expected but does happen. This block explains
      what substitution did or did not happen and why. If nothing is specified,
      substitution was not done.
  detectedIssue:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Indicates an actual or potential clinical issue with or between one or
      more active or proposed clinical actions for a patient; e.g. drug-drug
      interaction, duplicate therapy, dosage alert etc.
  eventHistory:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A summary of the events of interest that have occurred, such as when the
      dispense was verified.
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
