title: fhirContributor
type: object
description: >-
  A contributor to the content of a knowledge asset, including authors, editors,
  reviewers, and endorsers.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  type:
    $ref: ./fhirContributorType.yml
    nullable: true
    description: The type of contributor.
  name:
    type: string
    nullable: true
    description: >-
      The name of the individual or organization responsible for the
      contribution.
  contact:
    type: array
    items:
      $ref: ./fhirContactDetail.yml
    nullable: true
    description: >-
      Contact details to assist a user in finding and communicating with the
      contributor.
