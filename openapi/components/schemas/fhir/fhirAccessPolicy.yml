title: fhirAccessPolicy
type: object
description: >-
  Access Policy for user or user group that defines how entities can or cannot
  access resources.
properties:
  resourceType:
    type: string
    enum:
      - AccessPolicy
  id:
    $ref: ./fhirid.yml
    nullable: true
    description: >-
      The logical id of the resource, as used in the URL for the resource. Once
      assigned, this value never changes.
  meta:
    $ref: ./fhirMeta.yml
    nullable: true
    description: >-
      The metadata about the resource. This is content that is maintained by the
      infrastructure. Changes to the content might not always be associated with
      version changes to the resource.
  implicitRules:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A reference to a set of rules that were followed when the resource was
      constructed, and which must be understood when processing the content.
      Often, this is a reference to an implementation guide that defines the
      special rules along with other profiles etc.
  language:
    $ref: ./fhircode.yml
    nullable: true
    description: The base language in which the resource is written.
  name:
    type: string
    nullable: true
    description: A name associated with the AccessPolicy.
  compartment:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Optional compartment for newly created resources. If this field is set,
      any resources created by a user with this access policy will automatically
      be included in the specified compartment.
  resource:
    type: array
    items:
      $ref: ./fhirAccessPolicyResource.yml
    nullable: true
    description: Access details for a resource type.
  ipAccessRule:
    type: array
    items:
      $ref: ./fhirAccessPolicyIpAccessRule.yml
    nullable: true
    description: >-
      Use IP Access Rules to allowlist, block, and challenge traffic based on
      the visitor IP address.
required:
  - resourceType
