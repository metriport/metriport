title: fhirConsent
type: object
description: >-
  A record of a healthcare consumerâ€™s choices, which permits or denies
  identified recipient(s) or recipient role(s) to perform one or more actions
  within a given policy context, for specific purposes and periods of time.
properties:
  resourceType:
    type: string
    enum:
      - Consent
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Unique identifier for this copy of the Consent Statement.
  status:
    $ref: ./fhirConsentStatus.yml
    nullable: true
    description: Indicates the current state of this consent.
  scope:
    $ref: ./fhirCodeableConcept.yml
    description: >-
      A selector of the type of consent being presented: ADR, Privacy,
      Treatment, Research. This list is now extensible.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    description: >-
      A classification of the type of consents found in the statement. This
      element supports indexing and retrieval of consent statements.
  patient:
    $ref: ./fhirReference.yml
    nullable: true
    description: The patient/healthcare consumer to whom this consent applies.
  dateTime:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: When this Consent was issued / created / indexed.
  performer:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Either the Grantor, which is the entity responsible for granting the
      rights listed in a Consent Directive or the Grantee, which is the entity
      responsible for complying with the Consent Directive, including any
      obligations or limitations on authorizations and enforcement of
      prohibitions.
  organization:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The organization that manages the consent, and the framework within which
      it is executed.
  sourceAttachment:
    $ref: ./fhirAttachment.yml
    nullable: true
    description: >-
      The source on which this consent statement is based. The source might be a
      scanned original paper form, or a reference to a consent that links back
      to such a source, a reference to a document repository (e.g. XDS) that
      stores the original consent document.
  sourceReference:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The source on which this consent statement is based. The source might be a
      scanned original paper form, or a reference to a consent that links back
      to such a source, a reference to a document repository (e.g. XDS) that
      stores the original consent document.
  policy:
    type: array
    items:
      $ref: ./fhirConsentPolicy.yml
    nullable: true
    description: >-
      The references to the policies that are included in this consent scope.
      Policies may be organizational, but are often defined jurisdictionally, or
      in law.
  policyRule:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A reference to the specific base computable regulation or policy.
  verification:
    type: array
    items:
      $ref: ./fhirConsentVerification.yml
    nullable: true
    description: >-
      Whether a treatment instruction (e.g. artificial respiration yes or no)
      was verified with the patient, his/her family or another authorized
      person.
  provision:
    $ref: ./fhirConsentProvision.yml
    nullable: true
    description: >-
      An exception to the base policy of this consent. An exception can be an
      addition or removal of access permissions.
required:
  - resourceType
  - scope
  - category
allOf:
  - $ref: ./fhirBaseResource.yml
