title: fhirCommunicationRequest
type: object
description: >-
  A request to convey information; e.g. the CDS system proposes that an alert be
  sent to a responsible provider, the CDS system proposes that the public health
  agency be notified about a reportable condition.
properties:
  resourceType:
    type: string
    enum:
      - CommunicationRequest
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      Business identifiers assigned to this communication request by the
      performer or other systems which remain constant as the resource is
      updated and propagates from server to server.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: A plan or proposal that is fulfilled in whole or in part by this request.
  replaces:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Completed or terminated request(s) whose function is taken by this new
      request.
  groupIdentifier:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      A shared identifier common to all requests that were authorized more or
      less simultaneously by a single author, representing the identifier of the
      requisition, prescription or similar form.
  status:
    $ref: ./fhircode.yml
    nullable: true
    description: The status of the proposal or order.
  statusReason:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Captures the reason for the current state of the CommunicationRequest.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The type of message to be sent such as alert, notification, reminder,
      instruction, etc.
  priority:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Characterizes how quickly the proposed act must be initiated. Includes
      concepts such as stat, urgent, routine.
  doNotPerform:
    type: boolean
    nullable: true
    description: >-
      If true indicates that the CommunicationRequest is asking for the
      specified action to _not_ occur.
  medium:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A channel that was used for this communication (e.g. email, fax).
  subject:
    $ref: ./fhirReference.yml
    nullable: true
    description: The patient or group that is the focus of this communication request.
  about:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Other resources that pertain to this communication request and to which
      this communication request should be associated.
  encounter:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The Encounter during which this CommunicationRequest was created or to
      which the creation of this record is tightly associated.
  payload:
    type: array
    items:
      $ref: ./fhirCommunicationRequestPayload.yml
    nullable: true
    description: Text, attachment(s), or resource(s) to be communicated to the recipient.
  occurrenceDateTime:
    type: string
    nullable: true
    description: The time when this communication is to occur.
  occurrencePeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: The time when this communication is to occur.
  authoredOn:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: >-
      For draft requests, indicates the date of initial creation. For requests
      with other statuses, indicates the date of activation.
  requester:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The device, individual, or organization who initiated the request and has
      responsibility for its activation.
  recipient:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The entity (e.g. person, organization, clinical information system,
      device, group, or care team) which is the intended target of the
      communication.
  sender:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The entity (e.g. person, organization, clinical information system, or
      device) which is to be the source of the communication.
  reasonCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Describes why the request is being made in coded or textual form.
  reasonReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Indicates another resource whose existence justifies this request.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      Comments made about the request by the requester, sender, recipient,
      subject or other participants.
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
