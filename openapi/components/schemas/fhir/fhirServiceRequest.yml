title: fhirServiceRequest
type: object
description: >-
  A record of a request for service such as diagnostic investigations,
  treatments, or operations to be performed.
properties:
  resourceType:
    type: string
    enum:
      - ServiceRequest
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      Identifiers assigned to this order instance by the orderer and/or the
      receiver and/or order fulfiller.
  instantiatesCanonical:
    type: array
    items:
      $ref: ./fhircanonical.yml
    nullable: true
    description: >-
      The URL pointing to a FHIR-defined protocol, guideline, orderset or other
      definition that is adhered to in whole or in part by this ServiceRequest.
  instantiatesUri:
    type: array
    items:
      $ref: ./fhiruri.yml
    nullable: true
    description: >-
      The URL pointing to an externally maintained protocol, guideline, orderset
      or other definition that is adhered to in whole or in part by this
      ServiceRequest.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Plan/proposal/order fulfilled by this request.
  replaces:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The request takes the place of the referenced completed or terminated
      request(s).
  requisition:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      A shared identifier common to all service requests that were authorized
      more or less simultaneously by a single author, representing the composite
      or group identifier.
  status:
    $ref: ./fhircode.yml
    nullable: true
    description: The status of the order.
  intent:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Whether the request is a proposal, plan, an original order or a reflex
      order.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code that classifies the service for searching, sorting and display
      purposes (e.g. "Surgical Procedure").
  priority:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Indicates how quickly the ServiceRequest should be addressed with respect
      to other requests.
  doNotPerform:
    type: boolean
    nullable: true
    description: >-
      Set this to true if the record is saying that the service/procedure should
      NOT be performed.
  code:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code that identifies a particular service (i.e., procedure, diagnostic
      investigation, or panel of investigations) that have been requested.
  orderDetail:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Additional details and instructions about the how the services are to be
      delivered. For example, and order for a urinary catheter may have an order
      detail for an external or indwelling catheter, or an order for a bandage
      may require additional instructions specifying how the bandage should be
      applied.
  quantityQuantity:
    $ref: ./fhirQuantity.yml
    nullable: true
    description: >-
      An amount of service being requested which can be a quantity ( for example
      $1,500 home modification), a ratio ( for example, 20 half day visits per
      month), or a range (2.0 to 1.8 Gy per fraction).
  quantityRatio:
    $ref: ./fhirRatio.yml
    nullable: true
    description: >-
      An amount of service being requested which can be a quantity ( for example
      $1,500 home modification), a ratio ( for example, 20 half day visits per
      month), or a range (2.0 to 1.8 Gy per fraction).
  quantityRange:
    $ref: ./fhirRange.yml
    nullable: true
    description: >-
      An amount of service being requested which can be a quantity ( for example
      $1,500 home modification), a ratio ( for example, 20 half day visits per
      month), or a range (2.0 to 1.8 Gy per fraction).
  subject:
    $ref: ./fhirReference.yml
    description: >-
      On whom or what the service is to be performed. This is usually a human
      patient, but can also be requested on animals, groups of humans or
      animals, devices such as dialysis machines, or even locations (typically
      for environmental scans).
  encounter:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      An encounter that provides additional information about the healthcare
      context in which this request is made.
  occurrenceDateTime:
    type: string
    nullable: true
    description: The date/time at which the requested service should occur.
  occurrencePeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: The date/time at which the requested service should occur.
  occurrenceTiming:
    $ref: ./fhirTiming.yml
    nullable: true
    description: The date/time at which the requested service should occur.
  asNeededBoolean:
    type: boolean
    nullable: true
    description: >-
      If a CodeableConcept is present, it indicates the pre-condition for
      performing the service. For example "pain", "on flare-up", etc.
  asNeededCodeableConcept:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      If a CodeableConcept is present, it indicates the pre-condition for
      performing the service. For example "pain", "on flare-up", etc.
  authoredOn:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: When the request transitioned to being actionable.
  requester:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The individual who initiated the request and has responsibility for its
      activation.
  performerType:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Desired type of performer for doing the requested service.
  performer:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The desired performer for doing the requested service. For example, the
      surgeon, dermatopathologist, endoscopist, etc.
  locationCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The preferred location(s) where the procedure should actually happen in
      coded or free text form. E.g. at home or nursing day care center.
  locationReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A reference to the the preferred location(s) where the procedure should
      actually happen. E.g. at home or nursing day care center.
  reasonCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      An explanation or justification for why this service is being requested in
      coded or textual form. This is often for billing purposes. May relate to
      the resources referred to in `supportingInfo`.
  reasonReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Indicates another resource that provides a justification for why this
      service is being requested. May relate to the resources referred to in
      `supportingInfo`.
  insurance:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Insurance plans, coverage extensions, pre-authorizations and/or
      pre-determinations that may be needed for delivering the requested
      service.
  supportingInfo:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Additional clinical information about the patient or specimen that may
      influence the services or their interpretations. This information includes
      diagnosis, clinical findings and other observations. In laboratory
      ordering these are typically referred to as "ask at order entry questions
      (AOEs)". This includes observations explicitly requested by the producer
      (filler) to provide context or supporting information needed to complete
      the order. For example, reporting the amount of inspired oxygen for blood
      gas measurements.
  specimen:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: One or more specimens that the laboratory procedure will use.
  bodySite:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Anatomic location where the procedure should be performed. This is the
      target site.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      Any other notes and comments made about the service request. For example,
      internal billing notes.
  patientInstruction:
    type: string
    nullable: true
    description: Instructions in terms that are understood by the patient or consumer.
  relevantHistory:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Key events in the history of the request.
required:
  - resourceType
  - subject
allOf:
  - $ref: ./fhirBaseResource.yml
