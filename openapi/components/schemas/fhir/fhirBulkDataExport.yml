title: fhirBulkDataExport
type: object
description: User specific configuration for the Medplum application.
properties:
  resourceType:
    type: string
    enum:
      - BulkDataExport
  id:
    $ref: ./fhirid.yml
    nullable: true
    description: >-
      The logical id of the resource, as used in the URL for the resource. Once
      assigned, this value never changes.
  meta:
    $ref: ./fhirMeta.yml
    nullable: true
    description: >-
      The metadata about the resource. This is content that is maintained by the
      infrastructure. Changes to the content might not always be associated with
      version changes to the resource.
  implicitRules:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A reference to a set of rules that were followed when the resource was
      constructed, and which must be understood when processing the content.
      Often, this is a reference to an implementation guide that defines the
      special rules along with other profiles etc.
  language:
    $ref: ./fhircode.yml
    nullable: true
    description: The base language in which the resource is written.
  status:
    $ref: ./fhirBulkDataExportStatus.yml
    description: The status of the request.
  requestTime:
    $ref: ./fhirinstant.yml
    description: Indicates the server's time when the query is requested.
  transactionTime:
    $ref: ./fhirinstant.yml
    nullable: true
    description: >-
      Indicates the server's time when the query is run. The response SHOULD NOT
      include any resources modified after this instant, and SHALL include any
      matching resources modified up to and including this instant.
  request:
    $ref: ./fhiruri.yml
    description: >-
      The full URL of the original Bulk Data kick-off request. In the case of a
      POST request, this URL will not include the request parameters.
  requiresAccessToken:
    type: boolean
    nullable: true
    description: >-
      Indicates whether downloading the generated files requires the same
      authorization mechanism as the $export operation itself.
  output:
    type: array
    items:
      $ref: ./fhirBulkDataExportOutput.yml
    nullable: true
    description: >-
      An array of file items with one entry for each generated file. If no
      resources are returned from the kick-off request, the server SHOULD return
      an empty array.
  deleted:
    type: array
    items:
      $ref: ./fhirBulkDataExportDeleted.yml
    nullable: true
    description: >-
      An array of deleted file items following the same structure as the output
      array.
  error:
    type: array
    items:
      $ref: ./fhirBulkDataExportError.yml
    nullable: true
    description: >-
      Array of message file items following the same structure as the output
      array.
required:
  - resourceType
  - status
  - requestTime
  - request
