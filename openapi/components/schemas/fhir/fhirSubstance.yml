title: fhirSubstance
type: object
description: A homogeneous material with a definite composition.
properties:
  resourceType:
    type: string
    enum:
      - Substance
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Unique identifier for the substance.
  status:
    $ref: ./fhirSubstanceStatus.yml
    nullable: true
    description: A code to indicate if the substance is actively used.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code that classifies the general type of substance. This is used for
      searching, sorting and display purposes.
  code:
    $ref: ./fhirCodeableConcept.yml
    description: A code (or set of codes) that identify this substance.
  description:
    type: string
    nullable: true
    description: >-
      A description of the substance - its appearance, handling requirements,
      and other usage notes.
  instance:
    type: array
    items:
      $ref: ./fhirSubstanceInstance.yml
    nullable: true
    description: >-
      Substance may be used to describe a kind of substance, or a specific
      package/container of the substance: an instance.
  ingredient:
    type: array
    items:
      $ref: ./fhirSubstanceIngredient.yml
    nullable: true
    description: A substance can be composed of other substances.
required:
  - resourceType
  - code
allOf:
  - $ref: ./fhirBaseResource.yml
