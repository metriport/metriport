title: fhirNamingSystem
type: object
description: >-
  A curated namespace that issues unique symbols within that namespace for the
  identification of concepts, people, devices, etc. Represents a "System" used
  within the Identifier and Coding data types.
properties:
  resourceType:
    type: string
    enum:
      - NamingSystem
  name:
    type: string
    nullable: true
    description: >-
      A natural language name identifying the naming system. This name should be
      usable as an identifier for the module by machine processing applications
      such as code generation.
  status:
    $ref: ./fhirNamingSystemStatus.yml
    nullable: true
    description: >-
      The status of this naming system. Enables tracking the life-cycle of the
      content.
  kind:
    $ref: ./fhirNamingSystemKind.yml
    nullable: true
    description: >-
      Indicates the purpose for the naming system - what kinds of things does it
      make unique?
  date:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: >-
      The date (and optionally time) when the naming system was published. The
      date must change when the business version changes and it must change if
      the status code changes. In addition, it should change when the
      substantive content of the naming system changes.
  publisher:
    type: string
    nullable: true
    description: >-
      The name of the organization or individual that published the naming
      system.
  contact:
    type: array
    items:
      $ref: ./fhirContactDetail.yml
    nullable: true
    description: >-
      Contact details to assist a user in finding and communicating with the
      publisher.
  responsible:
    type: string
    nullable: true
    description: >-
      The name of the organization that is responsible for issuing identifiers
      or codes for this namespace and ensuring their non-collision.
  type:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Categorizes a naming system for easier search by grouping related naming
      systems.
  description:
    $ref: ./fhirmarkdown.yml
    nullable: true
    description: >-
      A free text natural language description of the naming system from a
      consumer's perspective. Details about what the namespace identifies
      including scope, granularity, version labeling, etc.
  useContext:
    type: array
    items:
      $ref: ./fhirUsageContext.yml
    nullable: true
    description: >-
      The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories
      (gender, age, ...) or may be references to specific programs (insurance
      plans, studies, ...) and may be used to assist with indexing and searching
      for appropriate naming system instances.
  jurisdiction:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A legal or geographic region in which the naming system is intended to be
      used.
  usage:
    type: string
    nullable: true
    description: >-
      Provides guidance on the use of the namespace, including the handling of
      formatting characters, use of upper vs. lower case, etc.
  uniqueId:
    type: array
    items:
      $ref: ./fhirNamingSystemUniqueId.yml
    description: >-
      Indicates how the system may be identified when referenced in electronic
      exchange.
required:
  - resourceType
  - uniqueId
allOf:
  - $ref: ./fhirBaseResource.yml
