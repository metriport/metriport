title: fhirParameters
type: object
description: >-
  This resource is a non-persisted resource used to pass information into and
  back from an [operation](operations.html). It has no other use, and there is
  no RESTful endpoint associated with it.
properties:
  resourceType:
    type: string
    enum:
      - Parameters
  id:
    $ref: ./fhirid.yml
    nullable: true
    description: >-
      The logical id of the resource, as used in the URL for the resource. Once
      assigned, this value never changes.
  meta:
    $ref: ./fhirMeta.yml
    nullable: true
    description: >-
      The metadata about the resource. This is content that is maintained by the
      infrastructure. Changes to the content might not always be associated with
      version changes to the resource.
  implicitRules:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A reference to a set of rules that were followed when the resource was
      constructed, and which must be understood when processing the content.
      Often, this is a reference to an implementation guide that defines the
      special rules along with other profiles etc.
  language:
    $ref: ./fhircode.yml
    nullable: true
    description: The base language in which the resource is written.
  parameter:
    type: array
    items:
      $ref: ./fhirParametersParameter.yml
    nullable: true
    description: A parameter passed to or received from the operation.
required:
  - resourceType
