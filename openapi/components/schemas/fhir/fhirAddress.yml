title: fhirAddress
type: object
description: >-
  An address expressed using postal conventions (as opposed to GPS or other
  location definition formats). This data type may be used to convey addresses
  for use in delivering mail as well as for visiting locations which might not
  be valid for mail delivery. There are a variety of postal address formats
  defined around the world.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  use:
    $ref: ./fhirAddressUse.yml
    nullable: true
    description: The purpose of this address.
  type:
    $ref: ./fhirAddressType.yml
    nullable: true
    description: >-
      Distinguishes between physical addresses (those you can visit) and mailing
      addresses (e.g. PO Boxes and care-of addresses). Most addresses are both.
  text:
    type: string
    nullable: true
    description: >-
      Specifies the entire address as it should be displayed e.g. on a postal
      label. This may be provided instead of or as well as the specific parts.
  line:
    type: array
    items:
      type: string
    nullable: true
    description: >-
      This component contains the house number, apartment number, street name,
      street direction, P.O. Box number, delivery hints, and similar address
      information.
  city:
    type: string
    nullable: true
    description: >-
      The name of the city, town, suburb, village or other community or delivery
      center.
  district:
    type: string
    nullable: true
    description: The name of the administrative area (county).
  state:
    type: string
    nullable: true
    description: >-
      Sub-unit of a country with limited sovereignty in a federally organized
      country. A code may be used if codes are in common use (e.g. US 2 letter
      state codes).
  postalCode:
    type: string
    nullable: true
    description: A postal code designating a region defined by the postal service.
  country:
    type: string
    nullable: true
    description: Country - a nation as commonly understood or generally accepted.
  period:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: Time period when address was/is in use.
