title: fhirMedicationRequest
type: object
description: >-
  An order or request for both supply of the medication and the instructions for
  administration of the medication to a patient. The resource is called
  "MedicationRequest" rather than "MedicationPrescription" or "MedicationOrder"
  to generalize the use across inpatient and outpatient settings, including care
  plans, etc., and to harmonize with workflow patterns.
properties:
  resourceType:
    type: string
    enum:
      - MedicationRequest
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      Identifiers associated with this medication request that are defined by
      business processes and/or used to refer to it when a direct URL reference
      to the resource itself is not appropriate. They are business identifiers
      assigned to this resource by the performer or other systems and remain
      constant as the resource is updated and propagates from server to server.
  status:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      A code specifying the current state of the order. Generally, this will be
      active or completed state.
  statusReason:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Captures the reason for the current state of the MedicationRequest.
  intent:
    $ref: ./fhircode.yml
    nullable: true
    description: Whether the request is a proposal, plan, or an original order.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Indicates the type of medication request (for example, where the
      medication is expected to be consumed or administered (i.e. inpatient or
      outpatient)).
  priority:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Indicates how quickly the Medication Request should be addressed with
      respect to other requests.
  doNotPerform:
    type: boolean
    nullable: true
    description: >-
      If true indicates that the provider is asking for the medication request
      not to occur.
  reportedBoolean:
    type: boolean
    nullable: true
    description: >-
      Indicates if this record was captured as a secondary 'reported' record
      rather than as an original primary source-of-truth record. It may also
      indicate the source of the report.
  reportedReference:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Indicates if this record was captured as a secondary 'reported' record
      rather than as an original primary source-of-truth record. It may also
      indicate the source of the report.
  medicationCodeableConcept:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Identifies the medication being requested. This is a link to a resource
      that represents the medication which may be the details of the medication
      or simply an attribute carrying a code that identifies the medication from
      a known list of medications.
  medicationReference:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Identifies the medication being requested. This is a link to a resource
      that represents the medication which may be the details of the medication
      or simply an attribute carrying a code that identifies the medication from
      a known list of medications.
  subject:
    $ref: ./fhirReference.yml
    description: >-
      A link to a resource representing the person or set of individuals to whom
      the medication will be given.
  encounter:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The Encounter during which this [x] was created or to which the creation
      of this record is tightly associated.
  supportingInformation:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Include additional information (for example, patient height and weight)
      that supports the ordering of the medication.
  authoredOn:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: >-
      The date (and perhaps time) when the prescription was initially written or
      authored on.
  requester:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The individual, organization, or device that initiated the request and has
      responsibility for its activation.
  performer:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The specified desired performer of the medication treatment (e.g. the
      performer of the medication administration).
  performerType:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Indicates the type of performer of the administration of the medication.
  recorder:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The person who entered the order on behalf of another individual for
      example in the case of a verbal or a telephone order.
  reasonCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: The reason or the indication for ordering or not ordering the medication.
  reasonReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Condition or observation that supports why the medication was ordered.
  instantiatesCanonical:
    type: array
    items:
      $ref: ./fhircanonical.yml
    nullable: true
    description: >-
      The URL pointing to a protocol, guideline, orderset, or other definition
      that is adhered to in whole or in part by this MedicationRequest.
  instantiatesUri:
    type: array
    items:
      $ref: ./fhiruri.yml
    nullable: true
    description: >-
      The URL pointing to an externally maintained protocol, guideline, orderset
      or other definition that is adhered to in whole or in part by this
      MedicationRequest.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A plan or request that is fulfilled in whole or in part by this medication
      request.
  groupIdentifier:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      A shared identifier common to all requests that were authorized more or
      less simultaneously by a single author, representing the identifier of the
      requisition or prescription.
  courseOfTherapyType:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The description of the overall patte3rn of the administration of the
      medication to the patient.
  insurance:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Insurance plans, coverage extensions, pre-authorizations and/or
      pre-determinations that may be required for delivering the requested
      service.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      Extra information about the prescription that could not be conveyed by the
      other attributes.
  dosageInstruction:
    type: array
    items:
      $ref: ./fhirDosage.yml
    nullable: true
    description: Indicates how the medication is to be used by the patient.
  dispenseRequest:
    $ref: ./fhirMedicationRequestDispenseRequest.yml
    nullable: true
    description: >-
      Indicates the specific details for the dispense or medication supply part
      of a medication request (also known as a Medication Prescription or
      Medication Order). Note that this information is not always sent with the
      order. There may be in some settings (e.g. hospitals) institutional or
      system support for completing the dispense details in the pharmacy
      department.
  substitution:
    $ref: ./fhirMedicationRequestSubstitution.yml
    nullable: true
    description: >-
      Indicates whether or not substitution can or should be part of the
      dispense. In some cases, substitution must happen, in other cases
      substitution must not happen. This block explains the prescriber's intent.
      If nothing is specified substitution may be done.
  priorPrescription:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A link to a resource representing an earlier order related order or
      prescription.
  detectedIssue:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Indicates an actual or potential clinical issue with or between one or
      more active or proposed clinical actions for a patient; e.g. Drug-drug
      interaction, duplicate therapy, dosage alert etc.
  eventHistory:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Links to Provenance records for past versions of this resource or
      fulfilling request or event resources that identify key state transitions
      or updates that are likely to be relevant to a user looking at the current
      version of the resource.
required:
  - resourceType
  - subject
allOf:
  - $ref: ./fhirBaseResource.yml
