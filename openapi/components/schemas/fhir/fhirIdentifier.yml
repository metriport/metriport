title: fhirIdentifier
type: object
description: >-
  An identifier - identifies some entity uniquely and unambiguously. Typically
  this is used for business identifiers.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  use:
    $ref: ./fhirIdentifierUse.yml
    nullable: true
    description: The purpose of this identifier.
  type:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A coded type for the identifier that can be used to determine which
      identifier to use for a specific purpose.
  system:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      Establishes the namespace for the value - that is, a URL that describes a
      set values that are unique.
  value:
    type: string
    nullable: true
    description: >-
      The portion of the identifier typically relevant to the user and which is
      unique within the context of the system.
  period:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: Time period during which identifier is/was valid for use.
  assigner:
    $ref: ./fhirReference.yml
    nullable: true
    description: Organization that issued/manages the identifier.
