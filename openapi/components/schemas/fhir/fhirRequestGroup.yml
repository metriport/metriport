title: fhirRequestGroup
type: object
description: >-
  A group of related requests that can be used to capture intended activities
  that have inter-dependencies such as "give this medication after that one".
properties:
  resourceType:
    type: string
    enum:
      - RequestGroup
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Allows a service to provide a unique, business identifier for the request.
  instantiatesCanonical:
    type: array
    items:
      $ref: ./fhircanonical.yml
    nullable: true
    description: >-
      A canonical URL referencing a FHIR-defined protocol, guideline, orderset
      or other definition that is adhered to in whole or in part by this
      request.
  instantiatesUri:
    type: array
    items:
      $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A URL referencing an externally defined protocol, guideline, orderset or
      other definition that is adhered to in whole or in part by this request.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A plan, proposal or order that is fulfilled in whole or in part by this
      request.
  replaces:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Completed or terminated request(s) whose function is taken by this new
      request.
  groupIdentifier:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      A shared identifier common to all requests that were authorized more or
      less simultaneously by a single author, representing the identifier of the
      requisition, prescription or similar form.
  status:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      The current state of the request. For request groups, the status reflects
      the status of all the requests in the group.
  intent:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Indicates the level of authority/intentionality associated with the
      request and where the request fits into the workflow chain.
  priority:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      Indicates how quickly the request should be addressed with respect to
      other requests.
  code:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A code that identifies what the overall request group is.
  subject:
    $ref: ./fhirReference.yml
    nullable: true
    description: The subject for which the request group was created.
  encounter:
    $ref: ./fhirReference.yml
    nullable: true
    description: Describes the context of the request group, if any.
  authoredOn:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: Indicates when the request group was created.
  author:
    $ref: ./fhirReference.yml
    nullable: true
    description: Provides a reference to the author of the request group.
  reasonCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Describes the reason for the request group in coded or textual form.
  reasonReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Indicates another resource whose existence justifies this request group.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      Provides a mechanism to communicate additional information about the
      response.
  action:
    type: array
    items:
      $ref: ./fhirRequestGroupAction.yml
    nullable: true
    description: The actions, if any, produced by the evaluation of the artifact.
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
