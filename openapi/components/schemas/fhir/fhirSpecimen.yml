title: fhirSpecimen
type: object
description: A sample to be used for analysis.
properties:
  resourceType:
    type: string
    enum:
      - Specimen
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Id for specimen.
  accessionIdentifier:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      The identifier assigned by the lab when accessioning specimen(s). This is
      not necessarily the same as the specimen identifier, depending on local
      lab procedures.
  status:
    $ref: ./fhirSpecimenStatus.yml
    nullable: true
    description: The availability of the specimen.
  type:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: The kind of material that forms the specimen.
  subject:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Where the specimen came from. This may be from patient(s), from a location
      (e.g., the source of an environmental sample), or a sampling of a
      substance or a device.
  receivedTime:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: Time when specimen was received for processing or testing.
  parent:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Reference to the parent (source) specimen which is used when the specimen
      was either derived from or a component of another specimen.
  request:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Details concerning a service request that required a specimen to be
      collected.
  collection:
    $ref: ./fhirSpecimenCollection.yml
    nullable: true
    description: Details concerning the specimen collection.
  processing:
    type: array
    items:
      $ref: ./fhirSpecimenProcessing.yml
    nullable: true
    description: Details concerning processing and processing steps for the specimen.
  container:
    type: array
    items:
      $ref: ./fhirSpecimenContainer.yml
    nullable: true
    description: >-
      The container holding the specimen. The recursive nature of containers;
      i.e. blood in tube in tray in rack is not addressed here.
  condition:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A mode or state of being that describes the nature of the specimen.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      To communicate any details or issues about the specimen or during the
      specimen collection. (for example: broken vial, sent with patient,
      frozen).
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
