title: fhirContractOffer
type: object
description: >-
  Legally enforceable, formally recorded unilateral or bilateral directive i.e.,
  a policy or agreement.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  modifierExtension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element and that modifies the understanding of the
      element in which it is contained and/or the understanding of the
      containing element's descendants. Usually modifier elements provide
      negation or qualification. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension. Applications processing a resource are required to check
      for modifier extensions. Modifier extensions SHALL NOT change the meaning
      of any elements on Resource or DomainResource (including cannot change the
      meaning of modifierExtension itself).
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Unique identifier for this particular Contract Provision.
  party:
    type: array
    items:
      $ref: ./fhirContractParty.yml
    nullable: true
    description: Offer Recipient.
  topic:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The owner of an asset has the residual control rights over the asset: the
      right to decide all usages of the asset in any way not inconsistent with a
      prior contract, custom, or law (Hart, 1995, p. 30).
  type:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Type of Contract Provision such as specific requirements, purposes for
      actions, obligations, prohibitions, e.g. life time maximum benefit.
  decision:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Type of choice made by accepting party with respect to an offer made by an
      offeror/ grantee.
  decisionMode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: How the decision about a Contract was conveyed.
  answer:
    type: array
    items:
      $ref: ./fhirContractAnswer.yml
    nullable: true
    description: Response to offer text.
  text:
    type: string
    nullable: true
    description: Human readable form of this Contract Offer.
  linkId:
    type: array
    items:
      type: string
    nullable: true
    description: >-
      The id of the clause or question text of the offer in the referenced
      questionnaire/response.
  securityLabelNumber:
    type: array
    items:
      $ref: ./fhirunsignedInt.yml
    nullable: true
    description: Security labels that protects the offer.
