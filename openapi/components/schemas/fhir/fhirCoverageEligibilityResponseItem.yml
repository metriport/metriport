title: fhirCoverageEligibilityResponseItem
type: object
description: >-
  This resource provides eligibility and plan details from the processing of an
  CoverageEligibilityRequest resource.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  modifierExtension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element and that modifies the understanding of the
      element in which it is contained and/or the understanding of the
      containing element's descendants. Usually modifier elements provide
      negation or qualification. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension. Applications processing a resource are required to check
      for modifier extensions. Modifier extensions SHALL NOT change the meaning
      of any elements on Resource or DomainResource (including cannot change the
      meaning of modifierExtension itself).
  category:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Code to identify the general type of benefits under which products and
      services are provided.
  productOrService:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      This contains the product, service, drug or other billing code for the
      item.
  modifier:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Item typification or modifiers codes to convey additional context for the
      product or service.
  provider:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The practitioner who is eligible for the provision of the product or
      service.
  excluded:
    type: boolean
    nullable: true
    description: >-
      True if the indicated class of service is excluded from the plan, missing
      or False indicates the product or service is included in the coverage.
  name:
    type: string
    nullable: true
    description: A short name or tag for the benefit.
  description:
    type: string
    nullable: true
    description: A richer description of the benefit or services covered.
  network:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Is a flag to indicate whether the benefits refer to in-network providers
      or out-of-network providers.
  unit:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Indicates if the benefits apply to an individual or to the family.
  term:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The term or period of the values such as 'maximum lifetime benefit' or
      'maximum annual visits'.
  benefit:
    type: array
    items:
      $ref: ./fhirCoverageEligibilityResponseBenefit.yml
    nullable: true
    description: Benefits used to date.
  authorizationRequired:
    type: boolean
    nullable: true
    description: >-
      A boolean flag indicating whether a preauthorization is required prior to
      actual service delivery.
  authorizationSupporting:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Codes or comments regarding information or actions associated with the
      preauthorization.
  authorizationUrl:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A web location for obtaining requirements or descriptive information
      regarding the preauthorization.
