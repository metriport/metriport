title: fhirCodeableConcept
type: object
description: >-
  A concept that may be defined by a formal reference to a terminology or
  ontology or may be provided by text.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  coding:
    type: array
    items:
      $ref: ./fhirCoding.yml
    nullable: true
    description: A reference to a code defined by a terminology system.
  text:
    type: string
    nullable: true
    description: >-
      A human language representation of the concept as seen/selected/uttered by
      the user who entered the data and/or which represents the intended meaning
      of the user.
