title: fhirContactPoint
type: object
description: >-
  Details for all kinds of technology mediated contact points for a person or
  organization, including telephone, email, etc.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  system:
    $ref: ./fhirContactPointSystem.yml
    nullable: true
    description: >-
      Telecommunications form for contact point - what communications system is
      required to make use of the contact.
  value:
    type: string
    nullable: true
    description: >-
      The actual contact point details, in a form that is meaningful to the
      designated communication system (i.e. phone number or email address).
  use:
    $ref: ./fhirContactPointUse.yml
    nullable: true
    description: Identifies the purpose for the contact point.
  rank:
    $ref: ./fhirpositiveInt.yml
    nullable: true
    description: >-
      Specifies a preferred order in which to use a set of contacts.
      ContactPoints with lower rank values are more preferred than those with
      higher rank values.
  period:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: Time period when the contact point was/is in use.
