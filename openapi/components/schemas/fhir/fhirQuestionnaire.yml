title: fhirQuestionnaire
type: object
description: >-
  A structured set of questions intended to guide the collection of answers from
  end-users. Questionnaires provide detailed control over order, presentation,
  phraseology and grouping to allow coherent, consistent data collection.
properties:
  resourceType:
    type: string
    enum:
      - Questionnaire
  url:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      An absolute URI that is used to identify this questionnaire when it is
      referenced in a specification, model, design or an instance; also called
      its canonical identifier. This SHOULD be globally unique and SHOULD be a
      literal address at which at which an authoritative instance of this
      questionnaire is (or will be) published. This URL can be the target of a
      canonical reference. It SHALL remain the same when the questionnaire is
      stored on different servers.
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      A formal identifier that is used to identify this questionnaire when it is
      represented in other formats, or referenced in a specification, model,
      design or an instance.
  version:
    type: string
    nullable: true
    description: >-
      The identifier that is used to identify this version of the questionnaire
      when it is referenced in a specification, model, design or instance. This
      is an arbitrary value managed by the questionnaire author and is not
      expected to be globally unique. For example, it might be a timestamp (e.g.
      yyyymmdd) if a managed version is not available. There is also no
      expectation that versions can be placed in a lexicographical sequence.
  name:
    type: string
    nullable: true
    description: >-
      A natural language name identifying the questionnaire. This name should be
      usable as an identifier for the module by machine processing applications
      such as code generation.
  title:
    type: string
    nullable: true
    description: A short, descriptive, user-friendly title for the questionnaire.
  derivedFrom:
    type: array
    items:
      $ref: ./fhircanonical.yml
    nullable: true
    description: The URL of a Questionnaire that this Questionnaire is based on.
  status:
    $ref: ./fhirQuestionnaireStatus.yml
    nullable: true
    description: >-
      The status of this questionnaire. Enables tracking the life-cycle of the
      content.
  experimental:
    type: boolean
    nullable: true
    description: >-
      A Boolean value to indicate that this questionnaire is authored for
      testing purposes (or education/evaluation/marketing) and is not intended
      to be used for genuine usage.
  subjectType:
    type: array
    items:
      $ref: ./fhircode.yml
    nullable: true
    description: >-
      The types of subjects that can be the subject of responses created for the
      questionnaire.
  date:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: >-
      The date (and optionally time) when the questionnaire was published. The
      date must change when the business version changes and it must change if
      the status code changes. In addition, it should change when the
      substantive content of the questionnaire changes.
  publisher:
    type: string
    nullable: true
    description: >-
      The name of the organization or individual that published the
      questionnaire.
  contact:
    type: array
    items:
      $ref: ./fhirContactDetail.yml
    nullable: true
    description: >-
      Contact details to assist a user in finding and communicating with the
      publisher.
  description:
    $ref: ./fhirmarkdown.yml
    nullable: true
    description: >-
      A free text natural language description of the questionnaire from a
      consumer's perspective.
  useContext:
    type: array
    items:
      $ref: ./fhirUsageContext.yml
    nullable: true
    description: >-
      The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories
      (gender, age, ...) or may be references to specific programs (insurance
      plans, studies, ...) and may be used to assist with indexing and searching
      for appropriate questionnaire instances.
  jurisdiction:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A legal or geographic region in which the questionnaire is intended to be
      used.
  purpose:
    $ref: ./fhirmarkdown.yml
    nullable: true
    description: >-
      Explanation of why this questionnaire is needed and why it has been
      designed as it has.
  copyright:
    $ref: ./fhirmarkdown.yml
    nullable: true
    description: >-
      A copyright statement relating to the questionnaire and/or its contents.
      Copyright statements are generally legal restrictions on the use and
      publishing of the questionnaire.
  approvalDate:
    type: string
    format: date
    nullable: true
    description: >-
      The date on which the resource content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
  lastReviewDate:
    type: string
    format: date
    nullable: true
    description: >-
      The date on which the resource content was last reviewed. Review happens
      periodically after approval but does not change the original approval
      date.
  effectivePeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: >-
      The period during which the questionnaire content was or is planned to be
      in active use.
  code:
    type: array
    items:
      $ref: ./fhirCoding.yml
    nullable: true
    description: >-
      An identifier for this question or group of questions in a particular
      terminology such as LOINC.
  item:
    type: array
    items:
      $ref: ./fhirQuestionnaireItem.yml
    nullable: true
    description: >-
      A particular question, question grouping or display text that is part of
      the questionnaire.
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
