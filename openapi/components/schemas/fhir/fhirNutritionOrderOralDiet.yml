title: fhirNutritionOrderOralDiet
type: object
description: >-
  A request to supply a diet, formula feeding (enteral) or oral nutritional
  supplement to a patient/resident.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  modifierExtension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element and that modifies the understanding of the
      element in which it is contained and/or the understanding of the
      containing element's descendants. Usually modifier elements provide
      negation or qualification. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension. Applications processing a resource are required to check
      for modifier extensions. Modifier extensions SHALL NOT change the meaning
      of any elements on Resource or DomainResource (including cannot change the
      meaning of modifierExtension itself).
  type:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The kind of diet or dietary restriction such as fiber restricted diet or
      diabetic diet.
  schedule:
    type: array
    items:
      $ref: ./fhirTiming.yml
    nullable: true
    description: >-
      The time period and frequency at which the diet should be given. The diet
      should be given for the combination of all schedules if more than one
      schedule is present.
  nutrient:
    type: array
    items:
      $ref: ./fhirNutritionOrderNutrient.yml
    nullable: true
    description: >-
      Class that defines the quantity and type of nutrient modifications (for
      example carbohydrate, fiber or sodium) required for the oral diet.
  texture:
    type: array
    items:
      $ref: ./fhirNutritionOrderTexture.yml
    nullable: true
    description: >-
      Class that describes any texture modifications required for the patient to
      safely consume various types of solid foods.
  fluidConsistencyType:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The required consistency (e.g. honey-thick, nectar-thick, thin,
      thickened.) of liquids or fluids served to the patient.
  instruction:
    type: string
    nullable: true
    description: >-
      Free text or additional instructions or information pertaining to the oral
      diet.
