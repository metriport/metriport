title: fhirExplanationOfBenefit
type: object
description: >-
  This resource provides: the claim details; adjudication details from the
  processing of a Claim; and optionally account balance information, for
  informing the subscriber of the benefits provided.
properties:
  resourceType:
    type: string
    enum:
      - ExplanationOfBenefit
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: A unique identifier assigned to this explanation of benefit.
  status:
    $ref: ./fhirExplanationOfBenefitStatus.yml
    nullable: true
    description: The status of the resource instance.
  type:
    $ref: ./fhirCodeableConcept.yml
    description: >-
      The category of claim, e.g. oral, pharmacy, vision, institutional,
      professional.
  subType:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A finer grained suite of claim type codes which may convey additional
      information such as Inpatient vs Outpatient and/or a specialty service.
  use:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      A code to indicate whether the nature of the request is: to request
      adjudication of products and services previously rendered; or requesting
      authorization and adjudication for provision in the future; or requesting
      the non-binding adjudication of the listed products and services which
      could be provided in the future.
  patient:
    $ref: ./fhirReference.yml
    description: >-
      The party to whom the professional services and/or products have been
      supplied or are being considered and for whom actual for forecast
      reimbursement is sought.
  billablePeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: The period for which charges are being submitted.
  created:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: The date this resource was created.
  enterer:
    $ref: ./fhirReference.yml
    nullable: true
    description: Individual who created the claim, predetermination or preauthorization.
  insurer:
    $ref: ./fhirReference.yml
    description: The party responsible for authorization, adjudication and reimbursement.
  provider:
    $ref: ./fhirReference.yml
    description: >-
      The provider which is responsible for the claim, predetermination or
      preauthorization.
  priority:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      The provider-required urgency of processing the request. Typical values
      include: stat, routine deferred.
  fundsReserveRequested:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code to indicate whether and for whom funds are to be reserved for
      future claims.
  fundsReserve:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code, used only on a response to a preauthorization, to indicate whether
      the benefits payable have been reserved and for whom.
  related:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitRelated.yml
    nullable: true
    description: >-
      Other claims which are related to this claim such as prior submissions or
      claims for related services or for the same event.
  prescription:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Prescription to support the dispensing of pharmacy, device or vision
      products.
  originalPrescription:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Original prescription which has been superseded by this prescription to
      support the dispensing of pharmacy services, medications or products.
  payee:
    $ref: ./fhirExplanationOfBenefitPayee.yml
    nullable: true
    description: >-
      The party to be reimbursed for cost of the products and services according
      to the terms of the policy.
  referral:
    $ref: ./fhirReference.yml
    nullable: true
    description: A reference to a referral resource.
  facility:
    $ref: ./fhirReference.yml
    nullable: true
    description: Facility where the services were provided.
  claim:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The business identifier for the instance of the adjudication request:
      claim predetermination or preauthorization.
  claimResponse:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The business identifier for the instance of the adjudication response:
      claim, predetermination or preauthorization response.
  outcome:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      The outcome of the claim, predetermination, or preauthorization
      processing.
  disposition:
    type: string
    nullable: true
    description: A human readable description of the status of the adjudication.
  preAuthRef:
    type: array
    items:
      type: string
    nullable: true
    description: >-
      Reference from the Insurer which is used in later communications which
      refers to this adjudication.
  preAuthRefPeriod:
    type: array
    items:
      $ref: ./fhirPeriod.yml
    nullable: true
    description: >-
      The timeframe during which the supplied preauthorization reference may be
      quoted on claims to obtain the adjudication as provided.
  careTeam:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitCareTeam.yml
    nullable: true
    description: The members of the team who provided the products and services.
  supportingInfo:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitSupportingInfo.yml
    nullable: true
    description: >-
      Additional information codes regarding exceptions, special considerations,
      the condition, situation, prior or concurrent issues.
  diagnosis:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitDiagnosis.yml
    nullable: true
    description: Information about diagnoses relevant to the claim items.
  procedure:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitProcedure.yml
    nullable: true
    description: >-
      Procedures performed on the patient relevant to the billing items with the
      claim.
  precedence:
    $ref: ./fhirpositiveInt.yml
    nullable: true
    description: >-
      This indicates the relative order of a series of EOBs related to different
      coverages for the same suite of services.
  insurance:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitInsurance.yml
    description: >-
      Financial instruments for reimbursement for the health care products and
      services specified on the claim.
  accident:
    $ref: ./fhirExplanationOfBenefitAccident.yml
    nullable: true
    description: >-
      Details of a accident which resulted in injuries which required the
      products and services listed in the claim.
  item:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitItem.yml
    nullable: true
    description: >-
      A claim line. Either a simple (a product or service) or a 'group' of
      details which can also be a simple items or groups of sub-details.
  addItem:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitAddItem.yml
    nullable: true
    description: >-
      The first-tier service adjudications for payor added product or service
      lines.
  adjudication:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitAdjudication.yml
    nullable: true
    description: >-
      The adjudication results which are presented at the header level rather
      than at the line-item or add-item levels.
  total:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitTotal.yml
    nullable: true
    description: Categorized monetary totals for the adjudication.
  payment:
    $ref: ./fhirExplanationOfBenefitPayment.yml
    nullable: true
    description: Payment details for the adjudication of the claim.
  formCode:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: A code for the form to be used for printing the content.
  form:
    $ref: ./fhirAttachment.yml
    nullable: true
    description: >-
      The actual form, by reference or inclusion, for printing the content or an
      EOB.
  processNote:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitProcessNote.yml
    nullable: true
    description: >-
      A note that describes or explains adjudication results in a human readable
      form.
  benefitPeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: The term of the benefits documented in this response.
  benefitBalance:
    type: array
    items:
      $ref: ./fhirExplanationOfBenefitBenefitBalance.yml
    nullable: true
    description: Balance by Benefit Category.
required:
  - resourceType
  - type
  - patient
  - insurer
  - provider
  - insurance
allOf:
  - $ref: ./fhirBaseResource.yml
