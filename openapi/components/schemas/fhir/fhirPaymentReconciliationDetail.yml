title: fhirPaymentReconciliationDetail
type: object
description: >-
  This resource provides the details including amount of a payment and allocates
  the payment items being paid.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  modifierExtension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element and that modifies the understanding of the
      element in which it is contained and/or the understanding of the
      containing element's descendants. Usually modifier elements provide
      negation or qualification. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension. Applications processing a resource are required to check
      for modifier extensions. Modifier extensions SHALL NOT change the meaning
      of any elements on Resource or DomainResource (including cannot change the
      meaning of modifierExtension itself).
  identifier:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: Unique identifier for the current payment item for the referenced payable.
  predecessor:
    $ref: ./fhirIdentifier.yml
    nullable: true
    description: Unique identifier for the prior payment item for the referenced payable.
  type:
    $ref: ./fhirCodeableConcept.yml
    description: Code to indicate the nature of the payment.
  request:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A resource, such as a Claim, the evaluation of which could lead to
      payment.
  submitter:
    $ref: ./fhirReference.yml
    nullable: true
    description: The party which submitted the claim or financial transaction.
  response:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A resource, such as a ClaimResponse, which contains a commitment to
      payment.
  date:
    type: string
    format: date
    nullable: true
    description: The date from the response resource containing a commitment to pay.
  responsible:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A reference to the individual who is responsible for inquiries regarding
      the response and its payment.
  payee:
    $ref: ./fhirReference.yml
    nullable: true
    description: The party which is receiving the payment.
  amount:
    $ref: ./fhirMoney.yml
    nullable: true
    description: The monetary amount allocated from the total payment to the payable.
required:
  - type
