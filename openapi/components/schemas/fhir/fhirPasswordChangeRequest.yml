title: fhirPasswordChangeRequest
type: object
description: Password change request for the 'forgot password' flow.
properties:
  resourceType:
    type: string
    enum:
      - PasswordChangeRequest
  id:
    $ref: ./fhirid.yml
    nullable: true
    description: >-
      The logical id of the resource, as used in the URL for the resource. Once
      assigned, this value never changes.
  meta:
    $ref: ./fhirMeta.yml
    nullable: true
    description: >-
      The metadata about the resource. This is content that is maintained by the
      infrastructure. Changes to the content might not always be associated with
      version changes to the resource.
  implicitRules:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A reference to a set of rules that were followed when the resource was
      constructed, and which must be understood when processing the content.
      Often, this is a reference to an implementation guide that defines the
      special rules along with other profiles etc.
  language:
    $ref: ./fhircode.yml
    nullable: true
    description: The base language in which the resource is written.
  type:
    $ref: ./fhirPasswordChangeRequestType.yml
    nullable: true
    description: The type of password change request (invite or reset).
  user:
    $ref: ./fhirReference.yml
    description: The user requesting the password change.
  secret:
    type: string
    description: Secret string used to verify the identity of the user.
  used:
    type: boolean
    nullable: true
    description: Whether this request has been used, and is therefore no longer valid.
  redirectUri:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      Redirect URI used when redirecting a client back to the client
      application.
required:
  - resourceType
  - user
  - secret
