title: fhirCatalogEntry
type: object
description: Catalog entries are wrappers that contextualize items included in a catalog.
properties:
  resourceType:
    type: string
    enum:
      - CatalogEntry
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      Used in supporting different identifiers for the same product, e.g.
      manufacturer code and retailer code.
  type:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: The type of item - medication, device, service, protocol or other.
  orderable:
    type: boolean
    nullable: true
    description: Whether the entry represents an orderable item.
  referencedItem:
    $ref: ./fhirReference.yml
    description: The item in a catalog or definition.
  additionalIdentifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Used in supporting related concepts, e.g. NDC to RxNorm.
  classification:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Classes of devices, or ATC for medication.
  status:
    $ref: ./fhirCatalogEntryStatus.yml
    nullable: true
    description: >-
      Used to support catalog exchange even for unsupported products, e.g.
      getting list of medications even if not prescribable.
  validityPeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: The time period in which this catalog entry is expected to be active.
  validTo:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: The date until which this catalog entry is expected to be active.
  lastUpdated:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: >-
      Typically date of issue is different from the beginning of the validity.
      This can be used to see when an item was last updated.
  additionalCharacteristic:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Used for examplefor Out of Formulary, or any specifics.
  additionalClassification:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: User for example for ATC classification, or.
  relatedEntry:
    type: array
    items:
      $ref: ./fhirCatalogEntryRelatedEntry.yml
    nullable: true
    description: >-
      Used for example, to point to a substance, or to a device used to
      administer a medication.
required:
  - resourceType
  - referencedItem
allOf:
  - $ref: ./fhirBaseResource.yml
