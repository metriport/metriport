  type:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Role of participant in the appointment.
  actor:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A Person, Location/HealthcareService or Device that is participating in
      the appointment.
  required:
    $ref: ./fhirAppointmentParticipantRequired.yml
    nullable: true
    description: >-
      Whether this participant is required to be present at the meeting. This
      covers a use-case where two doctors need to meet to discuss the results
      for a specific patient, and the patient is not required to be present.
  status:
    $ref: ./fhirAppointmentParticipantStatus.yml
    nullable: true
    description: Participation status of the actor.
  period:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: Participation period of the actor.
