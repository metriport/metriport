title: fhirGoal
type: object
description: >-
  Describes the intended objective(s) for a patient, group or organization care,
  for example, weight loss, restoring an activity of daily living, obtaining
  herd immunity via immunization, meeting a process improvement objective, etc.
properties:
  resourceType:
    type: string
    enum:
      - Goal
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: >-
      Business identifiers assigned to this goal by the performer or other
      systems which remain constant as the resource is updated and propagates
      from server to server.
  lifecycleStatus:
    $ref: ./fhirGoalLifecycleStatus.yml
    nullable: true
    description: The state of the goal throughout its lifecycle.
  achievementStatus:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Describes the progression, or lack thereof, towards the goal against the
      target.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Indicates a category the goal falls within.
  priority:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Identifies the mutually agreed level of importance associated with
      reaching/sustaining the goal.
  description:
    $ref: ./fhirCodeableConcept.yml
    description: >-
      Human-readable and/or coded description of a specific desired objective of
      care, such as "control blood pressure" or "negotiate an obstacle course"
      or "dance with child at wedding".
  subject:
    $ref: ./fhirReference.yml
    description: >-
      Identifies the patient, group or organization for whom the goal is being
      established.
  startDate:
    type: string
    nullable: true
    description: The date or event after which the goal should begin being pursued.
  startCodeableConcept:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: The date or event after which the goal should begin being pursued.
  target:
    type: array
    items:
      $ref: ./fhirGoalTarget.yml
    nullable: true
    description: Indicates what should be done by when.
  statusDate:
    type: string
    format: date
    nullable: true
    description: >-
      Identifies when the current status. I.e. When initially created, when
      achieved, when cancelled, etc.
  statusReason:
    type: string
    nullable: true
    description: Captures the reason for the current status.
  expressedBy:
    $ref: ./fhirReference.yml
    nullable: true
    description: Indicates whose goal this is - patient goal, practitioner goal, etc.
  addresses:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The identified conditions and other health record elements that are
      intended to be addressed by the goal.
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: Any comments related to the goal.
  outcomeCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Identifies the change (or lack of change) at the point when the status of
      the goal is assessed.
  outcomeReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Details of what's changed (or not changed).
required:
  - resourceType
  - description
  - subject
allOf:
  - $ref: ./fhirBaseResource.yml
