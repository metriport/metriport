title: fhirDetectedIssue
type: object
description: >-
  Indicates an actual or potential clinical issue with or between one or more
  active or proposed clinical actions for a patient; e.g. Drug-drug interaction,
  Ineffective treatment frequency, Procedure-condition conflict, etc.
properties:
  resourceType:
    type: string
    enum:
      - DetectedIssue
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Business identifier associated with the detected issue record.
  status:
    $ref: ./fhircode.yml
    nullable: true
    description: Indicates the status of the detected issue.
  code:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Identifies the general type of issue identified.
  severity:
    $ref: ./fhirDetectedIssueSeverity.yml
    nullable: true
    description: >-
      Indicates the degree of importance associated with the identified issue
      based on the potential impact on the patient.
  patient:
    $ref: ./fhirReference.yml
    nullable: true
    description: Indicates the patient whose record the detected issue is associated with.
  identifiedDateTime:
    type: string
    nullable: true
    description: The date or period when the detected issue was initially identified.
  identifiedPeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: The date or period when the detected issue was initially identified.
  author:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Individual or device responsible for the issue being raised. For example,
      a decision support application or a pharmacist conducting a medication
      review.
  implicated:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Indicates the resource representing the current activity or proposed
      activity that is potentially problematic.
  evidence:
    type: array
    items:
      $ref: ./fhirDetectedIssueEvidence.yml
    nullable: true
    description: >-
      Supporting evidence or manifestations that provide the basis for
      identifying the detected issue such as a GuidanceResponse or
      MeasureReport.
  detail:
    type: string
    nullable: true
    description: A textual explanation of the detected issue.
  reference:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      The literature, knowledge-base or similar reference that describes the
      propensity for the detected issue identified.
  mitigation:
    type: array
    items:
      $ref: ./fhirDetectedIssueMitigation.yml
    nullable: true
    description: >-
      Indicates an action that has been taken or is committed to reduce or
      eliminate the likelihood of the risk identified by the detected issue from
      manifesting. Can also reflect an observation of known mitigating factors
      that may reduce/eliminate the need for any action.
required:
  - resourceType
allOf:
  - $ref: ./fhirBaseResource.yml
