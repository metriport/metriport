title: fhirBulkDataExportOutput
type: object
description: >-
  An array of file items with one entry for each generated file. If no resources
  are returned from the kick-off request, the server SHOULD return an empty
  array.
properties:
  type:
    $ref: ./fhircode.yml
    description: The FHIR resource type that is contained in the file.
  url:
    $ref: ./fhiruri.yml
    description: >-
      The absolute path to the file. The format of the file SHOULD reflect that
      requested in the \_outputFormat parameter of the initial kick-off request.
required:
  - type
  - url
