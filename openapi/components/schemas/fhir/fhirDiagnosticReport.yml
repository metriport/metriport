title: fhirDiagnosticReport
type: object
description: >-
  The findings and interpretation of diagnostic tests performed on patients,
  groups of patients, devices, and locations, and/or specimens derived from
  these. The report includes clinical context such as requesting and provider
  information, and some mix of atomic results, images, textual and coded
  interpretations, and formatted representation of diagnostic reports.
properties:
  resourceType:
    type: string
    enum:
      - DiagnosticReport
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: Identifiers assigned to this report by the performer or other systems.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Details concerning a service requested.
  status:
    $ref: ./fhirDiagnosticReportStatus.yml
    nullable: true
    description: The status of the diagnostic report.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code that classifies the clinical discipline, department or diagnostic
      service that created the report (e.g. cardiology, biochemistry,
      hematology, MRI). This is used for searching, sorting and display
      purposes.
  code:
    $ref: ./fhirCodeableConcept.yml
    description: A code or name that describes this diagnostic report.
  subject:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The subject of the report. Usually, but not always, this is a patient.
      However, diagnostic services also perform analyses on specimens collected
      from a variety of other sources.
  encounter:
    $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The healthcare event (e.g. a patient and healthcare provider interaction)
      which this DiagnosticReport is about.
  effectiveDateTime:
    type: string
    nullable: true
    description: >-
      The time or time-period the observed values are related to. When the
      subject of the report is a patient, this is usually either the time of the
      procedure or of specimen collection(s), but very often the source of the
      date/time is not known, only the date/time itself.
  effectivePeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: >-
      The time or time-period the observed values are related to. When the
      subject of the report is a patient, this is usually either the time of the
      procedure or of specimen collection(s), but very often the source of the
      date/time is not known, only the date/time itself.
  issued:
    $ref: ./fhirinstant.yml
    nullable: true
    description: >-
      The date and time that this version of the report was made available to
      providers, typically after the report was reviewed and verified.
  performer:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: The diagnostic service that is responsible for issuing the report.
  resultsInterpreter:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      The practitioner or organization that is responsible for the report's
      conclusions and interpretations.
  specimen:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: Details about the specimens on which this diagnostic report is based.
  result:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: '[Observations](observation.html) that are part of this diagnostic report.'
  imagingStudy:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      One or more links to full details of any imaging performed during the
      diagnostic investigation. Typically, this is imaging performed by DICOM
      enabled modalities, but this is not required. A fully enabled PACS viewer
      can use this information to provide views of the source images.
  media:
    type: array
    items:
      $ref: ./fhirDiagnosticReportMedia.yml
    nullable: true
    description: >-
      A list of key images associated with this report. The images are generally
      created during the diagnostic process, and may be directly of the patient,
      or of treated specimens (i.e. slides of interest).
  conclusion:
    type: string
    nullable: true
    description: >-
      Concise and clinically contextualized summary conclusion
      (interpretation/impression) of the diagnostic report.
  conclusionCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      One or more codes that represent the summary conclusion
      (interpretation/impression) of the diagnostic report.
  presentedForm:
    type: array
    items:
      $ref: ./fhirAttachment.yml
    nullable: true
    description: >-
      Rich text representation of the entire result as issued by the diagnostic
      service. Multiple formats are allowed but they SHALL be semantically
      equivalent.
required:
  - resourceType
  - code
allOf:
  - $ref: ./fhirBaseResource.yml
