title: fhirDeviceUseStatement
type: object
description: >-
  A record of a device being used by a patient where the record is the result of
  a report from the patient or another clinician.
properties:
  resourceType:
    type: string
    enum:
      - DeviceUseStatement
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: An external identifier for this statement such as an IRI.
  basedOn:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      A plan, proposal or order that is fulfilled in whole or in part by this
      DeviceUseStatement.
  status:
    $ref: ./fhirDeviceUseStatementStatus.yml
    nullable: true
    description: >-
      A code representing the patient or other source's judgment about the state
      of the device used that this statement is about. Generally this will be
      active or completed.
  subject:
    $ref: ./fhirReference.yml
    description: The patient who used the device.
  derivedFrom:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Allows linking the DeviceUseStatement to the underlying Request, or to
      other information that supports or is used to derive the
      DeviceUseStatement.
  timingTiming:
    $ref: ./fhirTiming.yml
    nullable: true
    description: How often the device was used.
  timingPeriod:
    $ref: ./fhirPeriod.yml
    nullable: true
    description: How often the device was used.
  timingDateTime:
    type: string
    nullable: true
    description: How often the device was used.
  recordedOn:
    $ref: ./fhirdateTime.yml
    nullable: true
    description: The time at which the statement was made/recorded.
  source:
    $ref: ./fhirReference.yml
    nullable: true
    description: Who reported the device was being used by the patient.
  device:
    $ref: ./fhirReference.yml
    description: The details of the device used.
  reasonCode:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: Reason or justification for the use of the device.
  reasonReference:
    type: array
    items:
      $ref: ./fhirReference.yml
    nullable: true
    description: >-
      Indicates another resource whose existence justifies this
      DeviceUseStatement.
  bodySite:
    $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      Indicates the anotomic location on the subject's body where the device was
      used ( i.e. the target).
  note:
    type: array
    items:
      $ref: ./fhirAnnotation.yml
    nullable: true
    description: >-
      Details about the device statement that were not represented at all or
      sufficiently in one of the attributes provided in a class. These may
      include for example a comment, an instruction, or a note associated with
      the statement.
required:
  - resourceType
  - subject
  - device
allOf:
  - $ref: ./fhirBaseResource.yml
