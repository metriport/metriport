title: fhirDuration
type: object
description: A length of time.
properties:
  id:
    type: string
    nullable: true
    description: >-
      Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
  extension:
    type: array
    items:
      $ref: ./fhirExtension.yml
    nullable: true
    description: >-
      May be used to represent additional information that is not part of the
      basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension,
      there is a set of requirements that SHALL be met as part of the definition
      of the extension.
  value:
    $ref: ./fhirdecimal.yml
    nullable: true
    description: >-
      The value of the measured amount. The value includes an implicit precision
      in the presentation of the value.
  comparator:
    $ref: ./fhirDurationComparator.yml
    nullable: true
    description: >-
      How the value should be understood and represented - whether the actual
      value is greater or less than the stated value due to measurement issues;
      e.g. if the comparator is "<" , then the real value is < stated value.
  unit:
    type: string
    nullable: true
    description: A human-readable form of the unit.
  system:
    $ref: ./fhiruri.yml
    nullable: true
    description: The identification of the system that provides the coded form of the unit.
  code:
    $ref: ./fhircode.yml
    nullable: true
    description: >-
      A computer processable form of the unit in some unit representation
      system.
