title: fhirBot
type: object
description: Bot account for automated actions.
properties:
  resourceType:
    type: string
    enum:
      - Bot
  id:
    $ref: ./fhirid.yml
    nullable: true
    description: >-
      The logical id of the resource, as used in the URL for the resource. Once
      assigned, this value never changes.
  meta:
    $ref: ./fhirMeta.yml
    nullable: true
    description: >-
      The metadata about the resource. This is content that is maintained by the
      infrastructure. Changes to the content might not always be associated with
      version changes to the resource.
  implicitRules:
    $ref: ./fhiruri.yml
    nullable: true
    description: >-
      A reference to a set of rules that were followed when the resource was
      constructed, and which must be understood when processing the content.
      Often, this is a reference to an implementation guide that defines the
      special rules along with other profiles etc.
  language:
    $ref: ./fhircode.yml
    nullable: true
    description: The base language in which the resource is written.
  identifier:
    type: array
    items:
      $ref: ./fhirIdentifier.yml
    nullable: true
    description: An identifier for this bot.
  name:
    type: string
    nullable: true
    description: A name associated with the Bot.
  description:
    type: string
    nullable: true
    description: A summary, characterization or explanation of the Bot.
  runtimeVersion:
    $ref: ./fhirBotRuntimeVersion.yml
    nullable: true
    description: >-
      The identifier of the bot runtime environment (i.e., vmcontext, awslambda,
      etc).
  photo:
    $ref: ./fhirAttachment.yml
    nullable: true
    description: Image of the bot.
  cronTiming:
    $ref: ./fhirTiming.yml
    nullable: true
    description: A schedule for the bot to be executed.
  cronString:
    type: string
    nullable: true
    description: A schedule for the bot to be executed.
  category:
    type: array
    items:
      $ref: ./fhirCodeableConcept.yml
    nullable: true
    description: >-
      A code that classifies the service for searching, sorting and display
      purposes (e.g. "Surgical Procedure").
  runAsUser:
    type: boolean
    nullable: true
    description: Optional flag to indicate that the bot should be run as the user.
  auditEventTrigger:
    $ref: ./fhirBotAuditEventTrigger.yml
    nullable: true
    description: >-
      Criteria for creating an AuditEvent as a result of the bot invocation.
      Possible values are 'always', 'never', 'on-error', or 'on-output'. Default
      value is 'always'.
  auditEventDestination:
    type: array
    items:
      $ref: ./fhirBotAuditEventDestinationItem.yml
    nullable: true
    description: >-
      The destination system in which the AuditEvent is to be sent. Possible
      values are 'log' or 'resource'. Default value is 'resource'.
  sourceCode:
    $ref: ./fhirAttachment.yml
    nullable: true
    description: Bot logic in original source code form written by developers.
  executableCode:
    $ref: ./fhirAttachment.yml
    nullable: true
    description: >-
      Bot logic in executable form as a result of compiling and bundling source
      code.
  code:
    type: string
    nullable: true
    description: >-
      DEPRECATED Bot logic script. Use Bot.sourceCode or Bot.executableCode
      instead.
required:
  - resourceType
