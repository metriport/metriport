get:
  description: >-
    Gets a downloadable URL for downloading the specified document.

    This endpoint returns a URL which you can use to download

    the specified document and/or convert using the file name

    provided from the [List Documents](/api-reference/medical/document/list)
    endpoint.
  operationId: medical_document_getURL
  tags:
    - MedicalDocument
  parameters:
    - name: fileName
      in: query
      description: The file name of the document
      required: true
      schema:
        type: string
      examples:
        Example1:
          value: x-ray
    - name: conversionType
      in: query
      description: |-
        The doc type to convert to. Either `html` or `pdf`.
        This parameter should only be used for converting XML/CDA files.
      required: false
      schema:
        $ref: ../../../components/schemas/medical/medicalConversionType.yml
        nullable: true
      examples:
        Example1:
          value: pdf
  responses:
    '200':
      description: A json object containing the URL will be returned.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/medical/medicalDocumentUrl.yml
          examples:
            Example1:
              value:
                url: abc123-def456
  summary: Get Document URL
  security:
    - ApiKeyAuth: []
