get:
  description: Get the status of a single query for patient's consolidated data.
  operationId: medical_fhir_getSingleConsolidatedQueryStatus
  tags:
    - MedicalFhir
  parameters:
    - name: patientId
      in: path
      description: The ID of the Patient
      required: true
      schema:
        type: string
      examples:
        Example1:
          value: 00000000-0000-0000-0000-000000000000
    - name: requestId
      in: path
      description: The ID of the request to get the status of.
      required: true
      schema:
        type: string
      examples:
        Example1:
          value: 00000000-0000-0000-0000-000000000000
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/medical/medicalPatientConsolidatedDataStatus.yml
          examples:
            Example1:
              value:
                requestId: 00000000-0000-0000-0000-000000000000
                startedAt: '2023-07-27T21:29:31.491+00:00'
                dateFrom: '2023-07-27'
                dateTo: '2024-07-27'
                conversionType: html
                status: processing
  summary: Get Single Consolidated Data Query Status
  security:
    - ApiKeyAuth: []
