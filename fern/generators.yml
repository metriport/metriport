default-group: local
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.6.5
        output:
          location: pypi
          package-name: metriport
          token: ${PYPI_TOKEN}
        config:
          client_class_name: Metriport
        github: 
          repository: metriport/metriport-python
  ndoe-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.8.0-rc4
        output:
          location: npm
          package-name: '@fern-api/metriport'
          token: ${NPM_TOKEN}
        config:
          namespaceExport: Metriport
        github: 
          repository: metriport/metriport-node
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.5.13
        output:
          location: maven
          coordinate: io.github.fern-api:metriport
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
        config:
          client-class-name: Metriport
        github: 
          repository: metriport/metriport-java
