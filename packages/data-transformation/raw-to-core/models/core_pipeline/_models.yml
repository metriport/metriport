version: 2

models:
  - name: core__condition_encounter
    schema: core_v2
    enabled: false
    alias: condition_encounter
    materialized: table
    columns:
      - name: condition_id
        tests:
          - relationships:
              to: ref('core__condition')
              field: condition_id
              config:
                severity: warn
      - name: encounter_id
        tests:
          - relationships:
              to: ref('core__encounter')
              field: encounter_id
              config:
                severity: warn
  - name: core__condition
    schema: core_v2
    enabled: false
    alias: condition
    materialized: table
    columns:
      - name: patient_id
        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                severity: error
      - name: practitioner_id
        tests:
          - relationships:
              to: ref('core__practitioner')
              field: practitioner_id
              config:
                where: practitioner_id != ''
                severity: warn
