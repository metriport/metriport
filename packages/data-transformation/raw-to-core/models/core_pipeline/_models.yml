              config:
                severity: error
  - name: core__location
    config:
      alias: location
    columns:
      - name: managing_organization_id
        tests:
          - relationships:
              to: ref('core__organization')
              field: organization_id
              config:
                where: managing_organization_id != ''
                severity: warn
  - name: core__medication
    config:
      alias: medication
