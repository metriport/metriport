version: 2

models:
  - name: core__condition_references
    config:
      alias: condition_references
    columns:
      - name: condition_id
        tests:
          - relationships:
              to: ref('core__condition')
              field: condition_id
              config:
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                where: property = 'subject'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__encounter')
              field: encounter_id
              config:
                where: property = 'encounter'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__practitioner')
              field: practitioner_id
              config:
                where: property = 'recorder'
                severity: error
  - name: core__condition
    config:
      alias: condition
    columns:
      - name: patient_id
        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                severity: error
  - name: core__diagnostic_report_presented_forms
    config:
      alias: diagnostic_report_presented_forms
    columns:
      - name: diagnostic_report_id
        tests:
          - relationships:
              to: ref('core__diagnostic_report')
              field: diagnostic_report_id
              config:
                severity: error
  - name: core__diagnostic_report_references
    config:
      alias: diagnostic_report_references
    columns:
      - name: diagnostic_report_id
        tests:
          - relationships:
              to: ref('core__diagnostic_report')
              field: diagnostic_report_id
              config:
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                where: property = 'subject'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__encounter')
              field: encounter_id
              config:
                where: property = 'encounter'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__practitioner')
              field: practitioner_id
              config:
                where: property = 'performer'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__diagnostic_report')
              field: observation_id
              config:
                where: property = 'result' and reference_type = 'Observation'
                severity: error
  - name: core__diagnostic_report
    config:
      alias: diagnostic_report
    columns:
      - name: patient_id
        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                severity: error
  - name: core__encounter_references
    config:
      alias: encounter_references
    columns:
      - name: encounter_id
        tests:
          - relationships:
              to: ref('core__encounter')
              field: encounter_id
              config:
                severity: warn
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                where: property = 'subject'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__practitioner')
              field: practitioner_id
              config:
                where: property = 'participant.individual' and reference_type = 'Practitioner'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core_location')
              field: location_id
              config:
                where: property = 'location.location' and reference_type = 'Location'
                severity: error
      - name: reference_id
        tests:
          - relationships:
              to: ref('core__condition')
              field: condition_id
              config:
                where: property = 'diagnosis.condition' and reference_type = 'Condition'
                severity: warn
  - name: core__encounter
    config:
      alias: encounter
    columns:
      - name: patient_id
