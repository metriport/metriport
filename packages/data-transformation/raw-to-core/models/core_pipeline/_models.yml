        tests:
          - relationships:
              to: ref('core__patient')
              field: patient_id
              config:
                severity: error
  - name: core__organization
    config:
      alias: organization
  - name: core__patient
    config:
      alias: patient
  - name: core__practitioner
    config:
      alias: practitioner
  - name: core__procedure_references
    config:
