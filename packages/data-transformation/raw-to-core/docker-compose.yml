version: "3.8"

name: raw-to-core
services:
  raw-to-core:
    container_name: raw-to-core
    build:
      dockerfile: ./Dockerfile.dev
    volumes:
      - .:/usr/app/data
    environment:
      DBT_PROFILES_DIR: /usr/app/dbt/profiles/postgres
      DBT_PG_HOST: ${DBT_PG_HOST}
      DBT_PG_USER: ${DBT_PG_USER}
      DBT_PG_PASSWORD: ${DBT_PG_PASSWORD}
      DBT_PG_DATABASE: ${DBT_PG_DATABASE}
      DBT_PG_SCHEMA: ${DBT_PG_SCHEMA}
