        ms_drg: varchar(256)
        fiscal_year: varchar(256)
        final_post_acute_drg: varchar(256)
        final_special_pay_drg: varchar(256)
        mdc: varchar(256)
        type: varchar(256)
        ms_drg_title: varchar(256)
        drg_weight_raw: varchar(256)
        drg_weight: varchar(256)
        geometric_mean_los: varchar(256)
        arithmetic_mean_los: varchar(256)
    columns:
      - name: ms_drg
        description: 'The Medicare Severity Diagnosis Related Group (MS-DRG) code.'
      - name: fiscal_year
        description: 'Fiscal year for the DRG weight and LOS values.'
      - name: final_post_acute_drg
        description: 'Indicates if this is a final post-acute DRG for the given year.'
      - name: final_special_pay_drg
        description: 'Indicates if this is a final special pay DRG for the given year.'
      - name: mdc
        description: 'The Major Diagnostic Category (MDC) code associated with the MS-DRG.'
      - name: type
        description: 'The type of the DRG.'
      - name: ms_drg_title
        description: 'The title of the Medicare Severity Diagnosis Related Group (MS-DRG).'
      - name: drg_weight_raw
        description: 'The raw DRG weight.'
      - name: drg_weight
        description: 'The adjusted DRG weight.'
      - name: geometric_mean_los
        description: 'The geometric mean length of stay for this DRG.'
      - name: arithmetic_mean_los
        description: 'The arithmetic mean length of stay for this DRG.'

