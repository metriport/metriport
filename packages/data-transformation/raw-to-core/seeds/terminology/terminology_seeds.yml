      tags: terminology
      column_types:
        hcpcs: varchar(256)
        seqnum: varchar(256)
        recid: varchar(256)
        long_description : varchar(2000)
        short_description: varchar(256)
    columns:
      - name: hcpcs
        description: 'The HCPCS Level II code.'
      - name: seqnum
        description: 'The sequence number.'
      - name: recid
        description: 'The record identifier.'
      - name: long_description
        description: 'The long description of the HCPCS code.'
      - name: short_description
        description: 'The short description of the HCPCS code.'

  - name: terminology__hcpcs_to_rbcs
    description: HCPCS to RBCS crosswalk.
    config:
      enabled: false
      schema: terminology
      alias: hcpcs_to_rbcs
      tags: terminology
      column_types:
        hcpcs_cd: varchar(256)
        rbcs_id: varchar(256)
        rbcs_cat: varchar(256)
        rbcs_cat_desc: varchar(256)
        rbcs_cat_subcat: varchar(256)
        rbcs_subcat_desc: varchar(256)
        rbcs_famnumb:  numeric
        rbcs_family_desc: varchar(256)
        rbcs_major_ind: varchar(256)
        hcpcs_cd_add_dt: date
        hcpcs_cd_end_dt: date
        rbcs_assignment_eff_dt: date
        current_flag: numeric
    columns:
      - name: hcpcs_cd
        description: HCPCS or CPT code.
      - name: rbcs_id
        description: |
          RBCS identifier which is comprised of 6 characters. The first
          character identifies the category; the second character identifies
          the subcategory; the third, fourth, and fifth characters identify
          the family, and the sixth character identifies whether the service
          is a major procedure.
      - name: rbcs_cat
        description: First character for the RBCS taxonomy ID, which represents the RBCS ID category.
      - name: rbcs_cat_desc
        description: Category description.
      - name: rbcs_cat_subcat
        description: First 2 characters for the RBCS taxonomy ID, which represents the RBCS ID's category and subcategory.
      - name: rbcs_subcat_desc
        description: Subcategory description.
      - name: rbcs_famnumb
        description: Third, fourth, and fifth characters, which represents the RBCS family number.
      - name: rbcs_family_desc
        description: Family description.
      - name: rbcs_major_ind
        description: |
          Sixth character for the RBCS taxonomy ID, which identifies whether
          the HCPCS code is a Major procedure (M), Other (O), or non-procedure
          code (N).
      - name: hcpcs_cd_add_dt
        description: HCPCS Code Effective Date.
      - name: hcpcs_cd_end_dt
        description: HCPCS Code End Date.
      - name: rbcs_assignment_eff_dt
        description: Provides users with the earliest date that the RBCS ID is effective.
      - name: current_flag
        description: Flag where 1 = the current version of the RBCS for that particular HCPCS_CD, 0 = old version.

  - name: terminology__icd_9_cm
    description: 'Seed containing ICD-9-CM codes and descriptions.'
    config:
      schema: terminology
