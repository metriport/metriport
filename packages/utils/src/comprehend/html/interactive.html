<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehend Interactive</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333; text-align: center; margin-bottom: 20px;">Comprehend Interactive</h1>
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="text" style="font-weight: bold;">Text to analyze:</label>
                <textarea id="text" style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
            </div>
            <button id="analyzeButton" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Analyze</button>
        </div>
        <div id="result" style="margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 4px;"></div>
    </div>
    <script>
        const analyzeButton = document.getElementById("analyzeButton");
        const text = document.getElementById("text");
        const result = document.getElementById("result");

        analyzeButton.addEventListener("click", () => {
            const textValue = text.value;
            console.log(textValue);
        });
    </script>
</body>
</html>
