config:
  target: "{{ $processEnvironment.MEDPLUM_URL }}"
  http:
    timeout: 120
  plugins:
    # https://www.artillery.io/docs/guides/plugins/plugin-publish-metrics
    publish-metrics:
      - type: cloudwatch
        region: "{{ $processEnvironment.REGION }}"
    expect: {}
  phases:
    - duration: 1
      arrivalCount: 1
      name: Functional Test
  variables:
    codeChallenge: "{{ $randomString() }}"
  processor: "./batch.js"

before:
  flow:
    - log: "Get auth token"
    - post:
        url: "/auth/login"
        json:
          email: "{{ $processEnvironment.MEDPLUM_USER }}"
          password: "{{ $processEnvironment.MEDPLUM_PASSWORD }}"
          codeChallengeMethod: "plain"
          codeChallenge: "{{ codeChallenge }}"
        capture:
          - json: $.code
            as: code
    - post:
        url: "/oauth2/token"
        form:
          grant_type: "authorization_code"
          code: "{{ code }}"
          code_verifier: "{{ codeChallenge }}"
        capture:
          - json: $.access_token
            as: token

scenarios:
  - name: "FHIR Batch Medplum Functional"
    beforeScenario: makeBodyFunctional
    flow:
      - log: "Posting batch {{ requestFile }}"
      - post:
          name: "Post Batch"
          url: "/fhir/R4/"
          headers:
            Authorization: "Bearer {{ token }}"
          json: "{{ requestBody }}"
          expect:
            - statusCode:
              - 200
              - 201
      - post:
          name: "RePost Batch"
          url: "/fhir/R4/"
          headers:
            Authorization: "Bearer {{ token }}"
          json: "{{ requestBody }}"
          afterResponse: "checkOperationOutcomes"
          expect:
            - statusCode:
                - 200
      # - log: "IDs {{ ids }}"
      - get:
          name: "Check it created Condition"
          url: "/fhir/R4/Condition/{{ ids.condition }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 200
      - get:
